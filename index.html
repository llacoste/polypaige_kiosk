<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolyPaige Design</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #fff6f0;
      text-align: center;
    }
    #screensaver {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 999;
      background-color: #000;
    }
    .carousel-inner img, .carousel-inner video {
      object-fit: contain;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="landing" id="landingContent">
    <img src="favicon.png" alt="PolyPaige Logo" width="150">
    <h1>Welcome to PolyPaige Design</h1>
    <p>Unique acrylic jewelry and playful creations by Paige.</p>
  </div>

  <div id="screensaver" onclick="resetTimer()">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/photo1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <video class="d-block w-100" autoplay loop muted>
            <source src="videos/promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="carousel-item">
          <img src="images/photo2.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let screensaverTimeout;
    const screensaverDelay = 60000; // 1 minute

    function showScreensaver() {
      document.getElementById('landingContent').style.display = 'none';
      document.getElementById('screensaver').style.display = 'block';
    }

    function resetTimer() {
      clearTimeout(screensaverTimeout);
      document.getElementById('screensaver').style.display = 'none';
      document.getElementById('landingContent').style.display = 'flex';
      screensaverTimeout = setTimeout(showScreensaver, screensaverDelay);
    }

    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('keydown', resetTimer);
    document.addEventListener('touchstart', resetTimer);

    screensaverTimeout = setTimeout(showScreensaver, screensaverDelay);
  </script>
</body>
</html>
